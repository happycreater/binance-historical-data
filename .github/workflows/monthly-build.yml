name: Weekly Build Templates

on:
  schedule: 
    - cron: '0 20 1 * *'
  workflow_dispatch:  # 允许手动触发

jobs: 
  build-templates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install python-binance pandas
      
      - name: Run build script for spot
        run: |
          python build_sh_template.py --product spot
      
      - name: Run build script for usd-m
        run: |
          python build_sh_template.py --product usd-m
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add info/ scripts/
          git diff --staged --quiet || git commit -m "chore: update build templates [automated]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
